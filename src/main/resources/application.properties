cluster.arn=${TEST_CLUSTER}
test.topic.prefix=msk-test-harness-topic-
test.topic.count=3
test.topic.fixed=true
test.role.prefix=msk-test-harness-role-
use.dynamic.roles=false
test.role.policy.arn=${TEST_ROLE}
cleanup.old.roles=false
cleanup.old.topics=false
start.producer=true
start.consumer=true
start.jitter.seconds=${START_JITTER_SECONDS:300}
