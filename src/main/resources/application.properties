producer.messages.sleep.between=${PRODUCER_SLEEP:-1}
producer.recreate.connection=${RECREATE_CONNECTIONS:false}
producer.recreate.connection.every.seconds=1
time.to.run.for.seconds=-1
auth.method=saslscram
sasl.scram.username=${SASL_USERNAME}
sasl.scram.password=${SASL_PASSWORD}